<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas e Recompensas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background: url('file:///Users/daniell/Downloads/Captura%20de%20Tela%202024-11-22%20a%CC%80s%2021.40.11_batcheditor_fotor.jpg');
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px 0;
            border-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .achievement-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 15px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .achievement-card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        .achievement-card h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .achievement-card p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }
        .button:hover {
            background-color: #4b00c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conquistas e Recompensas</h1>
        </div>

        <!-- Cartão de Conquista 1 -->
        <div class="achievement-card">
            <img src="https://cdn-icons-png.flaticon.com/512/5355/5355641.png" alt="Medalha de ouro">
            <div>
                <h2>Conquista de Ouro</h2>
                <p>Complete 10 relatórios de saúde com sucesso.</p>
            </div>
        </div>

        <!-- Cartão de Conquista 2 -->
        <div class="achievement-card">
            <img src="https://cdn-icons-png.flaticon.com/512/744/744962.png" alt="Medalha de prata">
            <div>
                <h2>Conquista de Prata</h2>
                <p>Mantenha a consistência por 30 dias consecutivos.</p>
            </div>
        </div>

        <!-- Botão para resgatar recompensas -->
        <a href="#" class="button">Resgatar Recompensas</a>
    </div>
</body>
</html>
