<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            background: url('');
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h3>Resumo do Dia</h3>
            <p>Calorias consumidas: 1200</p>
            <p>Atividades realizadas: 2</p>
        </div>
        <div class="card">
            <h3>Meta Semanal</h3>
            <p>Progresso: 50%</p>
        </div>
        <div class="card">
            <h3>Pr√≥ximas Atividades</h3>
            <p>Corrida: 7:00 AM</p>
            <p>Alongamento: 8:00 AM</p>
        </div>
    </div>
</body>
</html>
